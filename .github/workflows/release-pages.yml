name: release-pages

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4 
        with:
          node-version: 16.x

      - name: Install pnpm 📥
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: |
            args: []

  deploy:
    concurrency: ci-${{ github.ref }}
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Install and Build 🔧
        run: |
          pnpm install
          pnpm build

      - name: Deploy pages 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: docs
          folder: dist