name: release-pages

on:
  workflow_run:
    workflows: ['release-please']
    types:
      - completed

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 16.x

      - name: Install pnpm ğŸ“¥
        uses: pnpm/action-setup@v2
        with:
          version: 8
          run_install: |
            args: []

      - name: Install and Build ğŸ”§
        run: |
          pnpm install
          pnpm build

      - name: Upload Artifacts ğŸ”º
        uses: actions/upload-artifact@v1
        with:
          name: dist
          path: dist

  deploy:
    concurrency: ci-${{ github.ref }}
    needs: [build]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3

      - name: Download Artifacts ğŸ”»
        uses: actions/download-artifact@v1
        with:
          name: dist

      - name: Deploy pages ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: docs
          folder: dist
